                    </div>
                </div>
            </div>
        </div>

        <br>
        <br>
        <div style="background:white;padding:4px">
            <div class="slds-m-around_medium">

                <div class="slds-form-element">
                    <!--Parent div element, with display:flex style -->
                    <div class="aaa slds-form-element__control slds-input-icon" style="display: flex;position: relative;">
                        <lightning-icon icon-name='standard:person_name' style="position: absolute;padding: 2px;" size="x-small" alternative-text="user" title='person_name'></lightning-icon>
